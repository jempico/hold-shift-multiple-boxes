<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <title>Hold shift to check multiple checkboxes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Hold shift to check multiple checkboxes &#128071</h1>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p> Oranges</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p> Bananas</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p> Grapes</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p> Apples</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p> Onions</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p> Potatoes</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p> Carrots</p>
        </div>


    </div>
<script src="app.js" charset="UTF-8"></script>
</body>

</html>
